<style>
    #mapid { height: 500px; }
</style>
        <title>MapAPi</title>
    </head>
    <body>
            <div id="mapid"></div>

            <script>
            //Maikng a map and tiles
                const mymap = L.map('mapid').setView([12.93, 80.50], 10);
                const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
                const tileurl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
                const tiles = L.tileLayer(tileurl, { attribution });
                tiles.addTo(mymap);
                const marker = L.marker([12.93, 80.5]).addTo(mymap);
                
                // L.marker([50.5, 30.5]).addTo(mymap);
                marker.setLatLng([12.93, 80.12]);

                //map marker
            </script>

    </body>
